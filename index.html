<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dungeon Explorer</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="game-holder">
      <div class="game-head">
        <div class="game-head-row">Dungeon Explorer</div>
        <div class="game-head-row">
          <div class="heath-bar-holder">
            <div class="sante-bar">
              <div class="bar"></div>
              <div class="sante-value"></div>
            </div>
          </div>
          <div class="score-holder">
            <div class="score-text">Score:</div>
            <div class="score-value"></div>
          </div>
        </div>
      </div>
      <div class="game-body">
        <canvas class="game-canvas"></canvas>
      </div>
      <div class="game-foot">
        <div class="game-foot-side">
          <input type="button" value="Up" id="bouton-haut" />
          <input type="button" value="Down" id="bouton-bas" />
          <input type="button" value="Left" id="bouton-gauche" />
          <input type="button" value="Right" id="bouton-droite" />
          <input type="button" value="Exit Dungeon (E)" id="quitter-dungeon" />
        </div>
        <div class="game-foot-side"></div>
      </div>
    </div>
    <div class="banniere-termine">
      <div class="termine-fenetre">
        <div class="game-over-row" id="fin-titre">Game Over</div>
        <div class="game-over-row" id="fin-score"></div>
        <div class="game-over-row">
          <input type="button" value="Retry" id="recommencer-jeu" />
        </div>
      </div>
    </div>
    <script type="module" src="./js/jeu.js"></script>
    <script type="module" src="./js/hero.js"></script>
    <script type="module" src="./js/init.js"></script>
  </body>
</html>
